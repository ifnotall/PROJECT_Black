name: Auto Update ChangeLog

on:
  push:
    branches: [ master ]
    paths:
      - 'Docs/**'

permissions:
  contents: write

jobs:
  changelog:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Prepare range
        id: range
        run: |
          echo "before=${{ github.event.before }}" >> $GITHUB_OUTPUT
          echo "after=${{ github.sha }}" >> $GITHUB_OUTPUT

      - name: Collect #update subjects only (case-insensitive)
        id: collect
        run: |
          # 제목(Subject)만 검사, 본문 무시
          git log "${{ steps.range.outputs.before }}..${{ steps.range.outputs.after }}" \
            --pretty=format:"%s (%ad)" --date=short \
            | grep -i '^#update:' > updates.txt || true
          COUNT=$(wc -l < updates.txt | xargs)
          echo "count=$COUNT" >> $GITHUB_OUTPUT
          cat updates.txt || true

      - name: Append to Docs/08_ChangeLog.md
        if: steps.collect.outputs.count != '0'
        run: |
          FILE="Docs/08_ChangeLog.md"
          DATE=$(date +'%Y-%m-%d')
          echo "" >> "$FILE"
          echo "### Auto entries ($DATE)" >> "$FILE"
          cat updates.txt >> "$FILE"

      - name: Commit & Push (skip loop)
        if: steps.collect.outputs.count != '0'
        run: |
          git config user.name "ChangeLogBot"
          git config user.email "changelog-bot@users.noreply.github.com"
          git add Docs/08_ChangeLog.md
          git commit -m "[skip ci] chore(changelog): auto-append #update subjects"
          git push
